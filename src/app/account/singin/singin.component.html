

<div id="loginWrap">
  <div class="loginHeader text-center">
     平 台
  </div>
  <div id="loginContent">
    <form nz-form class="loginForm">
      <h3 style="font-weight: 700;color:#1890ff;padding-left:10px;letter-spacing: 1px" class="m-t-sm">系统登录</h3>
      <nz-form-item class="m-t-lg">
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-user">
            <input type="text" nz-input [(ngModel)]="user.userId" [ngModelOptions]="{standalone: true}" placeholder="账号">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="m-t-lg">
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-lock">
            <input type="password" nz-input [(ngModel)]="user.passWord" [ngModelOptions]="{standalone: true}"  placeholder="密码">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="m-t-lg">
        <nz-form-control>
          <button  class="login-form-button"  nz-button  nzType="primary" [disabled]="user.userId==''"  [nzLoading]="loading" (click)="onLogin()"  >登录</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
